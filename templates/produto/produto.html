<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Locação de Jogos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- Cabeçalho vindo do index.html -->
  <header class="header">
    <div class="left-section">
      <div class="logo">
        <img class="logo-projeto" src="../../static/imgs/logo_projeto.png" alt="logo do projeto">  
      </div>
        <a href="/">
          <button class="brand-name">GAME OVER</button>  
        </a>
    </div>
    <form action="/catalogo" method="post">
      <input name="pesquisa" text" placeholder="Pesquisar jogos..." class="search-bar">
    </form>
    <div class="nav-icons">
      <a href="/">
        <button class ="nav-icon">Início</button>  
      <a href="/catalogo">
        <button class ="nav-icon">Catálogo</button>   
      </a>
      <a href="/aluguel">
        <button class ="nav-icon">Aluguel</button>   
      </a>
      <div class="profile-icon" onclick="toggleDropdown()">
        <img class="user-icon" src="../../static/imgs/user_icon.png" alt="user icon">
      </div>
        
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/login">Entrar</a>
      </div>
</div>
  </header>

  <!-- Conteúdo do produto -->
  <main>
    <div class="container produto-container">
      <div class="product">
        <div class="imagem-com-carrossel">
          <img id="main-image" src="../../static/imgs/{{ game['name'].lower().replace(' ', '_') }}_capa.jpg" alt="Nome do Jogo">
          <div class="thumbnail-carousel">
            <img src="../../static/imgs/{{ game['name'].lower().replace(' ', '_') }}_capa.jpg" onclick="trocarImagem(this)">
            {% if trailer %}
              <img class="video-thumb" src="../../static/imgs/thumbs/{{ game['name'].lower().replace(' ', '_') }}_thumb.jpg" 
                data-video="{{ trailer }}" 
                onclick="trocarImagem(this)">
            {% endif %}
            <img src="../../static/imgs/screenshots/{{ game['name'].lower().replace(' ', '_') }}_img1.jpg" onclick="trocarImagem(this)">
            <img src="../../static/imgs/screenshots/{{ game['name'].lower().replace(' ', '_') }}_img2.jpg" onclick="trocarImagem(this)">
            <img src="../../static/imgs/screenshots/{{ game['name'].lower().replace(' ', '_') }}_img3.jpg" onclick="trocarImagem(this)">
            <img src="../../static/imgs/screenshots/{{ game['name'].lower().replace(' ', '_') }}_img4.jpg" onclick="trocarImagem(this)">
            <img src="../../static/imgs/screenshots/{{ game['name'].lower().replace(' ', '_') }}_img5.jpg" onclick="trocarImagem(this)">
          </div>
        </div>
        
        <div class="details">
          <h1>{{ game["name"] }}</h1>
          
          <div class="price">R$ {{ game["price"] }}</div>
          <br>
          <button class="buy-btn">Alugar agora</button>
          
          <div class="description">
            <br>
            <h1>Descrição</h1>
            <br>
            <p>{{ game["description"] }}</p>
          </div>
        </div>
      </div>
    </div>

  </main>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">GAME OVER</div>
      <div class="footer-links">
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Termos de Uso</a>
        <a href="#">Privacidade</a>
      </div>
      <p class="footer-copy">© 2025 GAME OVER. Todos os direitos reservados.</p>
    </div>
  </footer>    

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
